<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Excel</title>
</head>
<body>
    <div class="menu-cont">
        <div class="font-style">
            <div class="bold"><i class="fa-solid fa-bold"></i></div>
            <div class="italic"><i class="fa-solid fa-italic"></i></div>
            <div class="underline"><i class="fa-solid fa-underline"></i></div>
        </div>
    </div>
    <div class="address-cont">
        <input type="text" id="address-bar" disabled>
        <input type="text" id="formula-bar" placeholder="fx">
    </div>
    <div class="cell-cont"></div>
    <div class="sheets-cont">
        <div class="add-sheet">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="sheet-list">
            <div class="sheet active-sheet" sheetId = '0'>Sheet1</div>
        </div>
    </div>


    <script src="./menu.js"></script>
    <script src="./sheet.js"></script>
    <script src="./init.js"></script>
    <script src="./util.js"></script>
    <script src="./script.js"></script>
</body>
</html>
